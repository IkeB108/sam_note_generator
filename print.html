<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Note</title>
  <p id="bodyParagraph"></p>
  <style>
    p {
      font-family: sans-serif;
      font-size: 15px;
      white-space: pre-line;
    }
  </style>
</head>
<body onload="onLoad()">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    function onLoad(){
      let outputText = localStorage.getItem("SAM_parent_note_generator_outputText")
      if(outputText !== null){
        $("#bodyParagraph").text(outputText)
        $("title").text(localStorage.getItem("SAM_parent_note_generator_outputTitle"))
      }
    }
  </script>
</body>
</html>
